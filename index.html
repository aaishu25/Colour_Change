<html>
	<head>
		<title>Color Me</title>
		<style>
			* {font-size:50px; font-family:Calibri;}
		</style>
		<script>
			function cc()
			{
				event.preventDefault();
				let colors = ["red","green","blue","purple","gray","orange","pink"];
				let r = parseInt(Math.random()*colors.length);
				document.body.style.backgroundColor = colors[r];
			} 
		</script>
	</head>
	<body>
	<center>
		<h1>Holi Hai</h1>
		<form onsubmit="cc()">
			<input type="submit" value="Mohe Rang De"/>
		</form>
	</center>
	</body>
</html>
